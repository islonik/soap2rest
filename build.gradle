// Multiple dependencies can be shared under the same name:
ext.libraries = [
        jackson: [ // Groovy list literal
                   "com.fasterxml.jackson.core:jackson-core:${JacksonVersion}",
                   "com.fasterxml.jackson.core:jackson-databind:${JacksonVersion}"
        ]
]

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
        mavenLocal()
    }

    // specific replacement of dependencymanagement in maven
    ext.versions = [
            springBoot: '1.5.2.RELEASE',
            springWc: '2.4.0.RELEASE',
            liquibase : '3.5.3',
            h2 : '1.4.193',
            guava : '21.0',
            xmlsec : '2.0.8'
    ]

    dependencies {
        compile("org.springframework.boot:spring-boot-starter-web:${versions.springBoot}")
        compile("org.springframework.boot:spring-boot-starter-data-jpa:${versions.springBoot}")

        testCompile ("org.springframework.boot:spring-boot-starter-test:${versions.springBoot}")
    }


}
